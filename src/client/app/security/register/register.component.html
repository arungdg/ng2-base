<div class="row">
    <div class="col-xs-4"></div>
    <div class="col-lg-8">
        <div class="form-group">
            <div class="col-xs-*">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control inline" id="firstName" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-*">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-*">
                <label for="emailId">Email ID:</label>
                <input type="email" class="form-control" id="emailId" placeholder="example@domain.com">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-*">
                <label for="phone">Mobile No:</label>
                <input type="tel" class="form-control" id="phone" placeholder="+91 xxxxxxxxxx">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-*">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-*">
                <label for="password"> Confirm Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Re-type Password">
            </div>
        </div>
        <button type="button" class="btn btn-success">Submit</button>
        <button style="margin-left:10px;" type="button" class="btn btn-primary">Reset</button>
    </div>
</div>
